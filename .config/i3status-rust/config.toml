icons_format = "{icon}"

[theme]
theme = "ctp-mocha"

[icons]
icons = "awesome6"
[icons.overrides]
cpu = " "


[[block]]
block = "disk_space"
info_type = "available"
alert_unit = "GB"
alert = 10.0
warning = 15.0
format = "  $available "
format_alt = " $icon $available / $total "
[block.theme_overrides]
idle_bg = "#313244"  
idle_fg = "#cba6f7"

[[block]]
block = "memory"
format = "  $mem_used_percents.eng(w:1) "
format_alt = " $icon_swap $swap_free.eng(w:3,u:B,p:M)/$swap_total.eng(w:3,u:B,p:M)($swap_used_percents.eng(w:2)) "
interval = 30
warning_mem = 70
critical_mem = 90
[block.theme_overrides]
idle_bg = "#45475a"
idle_fg = "#94e2d5"

[[block]]
block = "cpu"
interval = 1
format_alt = " $icon $frequency{ $boost|} "
[block.theme_overrides]
idle_bg = "#585b70"
idle_fg = "#a6e3a1"

[[block]]
block = "net"
device = "eno1"
[block.theme_overrides]
idle_bg = "#1e1e2e"
idle_fg = "#94e2d5"

[[block]]
block = "sound"
[block.theme_overrides]
idle_bg = "#181825"
idle_fg = "#f9e2af"

[[block]]
block = "time"
interval = 60
format = " $icon $timestamp.datetime(f:'%m/%d %I:%M %p') "
[block.theme_overrides]
idle_bg = "#181825"
idle_fg = "#a6e3a1"